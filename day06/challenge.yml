# yaml-language-server: $schema=https://raw.githubusercontent.com/scott181182/challenge-script/refs/heads/main/challenge.schema.json
name: Advent of Code 2025 - Day 06
command: ["cargo", "run", "-q", "--bin", "{{part}}"]
parts:
  part1:
    cases:
      test:
        stdin: &test-input
          file: test.txt
        expected:
          stdout: "4277556"
      input:
        stdin: &real-input
          file: input.txt
        expected:
          stdout: "6209956042374"
  part2:
    cases:
      test:
        stdin: *test-input
        expected:
          stdout: "3263827"
      input:
        stdin: *real-input
        expected:
          stdout: ""
